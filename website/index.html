<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School - Computer Science</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 id="course-title">Computer Science</h1>
        <p id="course-info">Loading course information...</p>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="welcome">
          <h2>Welcome Students!</h2>
          <p id="course-description">Access your assignments and course materials below.</p>
        </section>

        <section class="assignments">
          <h2>Current Assignments</h2>
          <div id="assignments-list" class="assignments-grid">
            <!-- Assignments will be loaded dynamically -->
            <div class="loading">Loading assignments...</div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Mergington High School</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
